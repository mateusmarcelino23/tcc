<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Aluno</title>

    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Vinculando o CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="../estilos/style.css">
    <link rel="stylesheet" type="text/css" href="../estilos/registrar.css">
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="header">
        <a href="painel.html" class="header-link">
            <img src="../imagens/1748908346791.png" alt="Logo" class="header-logo" />
            <span class="header-text">Biblioteca M.V.C </span>
        </a>
        <span id="toggleSidebar" class="openbtn" onclick="toggleNav()">&#9776;</span>
    </nav>

    <!-- Menu lateral -->
    <div class="sidebar" id="mySidebar">
        <ul>
            <li><a href="relatorios.html">Relatórios</a></li>
            <li><a href="../backend/logout.php" id="logoutLink">Logout</a></li>
        </ul>
    </div>

    <!-- Voltar -->
    <div class="mt-3 text-start">
        <a href="ver_alunos.html" class="link-back">
            &lt; Voltar</a>
    </div>

    <!-- Mensagem de feedback -->
    <div class="mensagem" id="mensagem"></div>

    <div class="container">
        <h2 class="text-center">Cadastrar Aluno</h2>

        <form id="formCadastrarAluno">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo:</label>
                <input type="text" name="nome" id="nome" class="form-control" autocomplete="off" required>
            </div>

            <div class="mb-3 d-flex">
                <div class="flex-grow-1 me-2">
                    <label for="ano" class="form-label">Ano:</label>
                    <select name="ano" id="ano" class="form-select" required>
                        <option value="">Selecione o ano</option>
                        <option value="6">6º Ano</option>
                        <option value="7">7º Ano</option>
                        <option value="8">8º Ano</option>
                        <option value="9">9º Ano</option>
                        <option value="1">1º Ano EM</option>
                        <option value="2">2º Ano EM</option>
                        <option value="3">3º Ano EM</option>
                    </select>
                </div>
                <div class="flex-shrink-1">
                    <label for="sala" class="form-label">Classe:</label>
                    <input type="text" name="sala" id="sala" class="form-control" style="text-transform: uppercase;" maxlength="1" autocomplete="off" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" autocomplete="off" required>
            </div>

            <button type="submit" class="btn btn-gradient w-100">Cadastrar</button>
        </form>
    </div>

    <script>
        // Transformar a entrada da sala para maiúscula
        document.getElementById('formCadastrarAluno').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita reload da página

            const formData = new FormData(this);

            fetch('../backend/cadastrar_aluno.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    const mensagemDiv = document.getElementById('mensagem');
                    mensagemDiv.innerHTML = `<p style="color: ${data.success ? 'green' : 'red'};">${data.message}</p>`;
                    mensagemDiv.style.display = 'block';
                    mensagemDiv.style.opacity = '1';

                    if (data.success) {
                        document.getElementById('formCadastrarAluno').reset();
                    }

                    // Aplica o fade out como no script.js
                    setTimeout(function() {
                        mensagemDiv.style.opacity = '0';
                        setTimeout(function() {
                            mensagemDiv.style.display = 'none';
                        }, 500); // tempo para a transição de opacidade
                    }, 3000); // tempo que a mensagem ficará visível

                })
                .catch(error => {
                    const mensagemDiv = document.getElementById('mensagem');
                    mensagemDiv.innerHTML = `<p style="color:red;">Erro na requisição: ${error}</p>`;
                    mensagemDiv.style.display = 'block';
                    mensagemDiv.style.opacity = '1';

                    setTimeout(function() {
                        mensagemDiv.style.opacity = '0';
                        setTimeout(function() {
                            mensagemDiv.style.display = 'none';
                        }, 500);
                    }, 3000);
                });
        });
    </script>

    <!-- Link para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Link para arquivos JS -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../interatividade/checar_sessao.js"></script>
    <script src="../interatividade/script.js"></script>
    <script src="../interatividade/devtools_block.js"></script>
    <script src="../interatividade/logout.js"></script>
</body>

</html>
