<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Aluno</title>
    <link rel="icon" href="../imagens/1748908346791.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../estilos/style.css">
    <link rel="stylesheet" type="text/css" href="../estilos/registrar.css">
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="header">
        <a href="painel.html" class="header-link">
            <img src="../imagens/1748908346791.png" alt="Logo" class="header-logo" />
            <span class="header-text">Biblioteca M.V.C </span>
        </a>
        <span id="toggleSidebar" class="openbtn" onclick="toggleNav()">&#9776;</span>
    </nav>

    <!-- Menu lateral -->
    <div class="sidebar" id="mySidebar">
        <ul>
            <li><a href="relatorios.html">Relatórios</a></li>
            <li><a href="../backend/logout.php" id="logoutLink">Logout</a></li>
        </ul>
    </div>

    <div class="mt-3 text-start">
        <a href="ver_alunos.html" class="btn-back" title="Voltar">
            &#8592;
        </a>
    </div>

    <div class="mensagem" id="mensagem"></div>

    <div class="container">
        <h2 class="text-center">Editar Aluno</h2>

        <form id="editarAlunoForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo:</label>
                <input type="text" name="nome" id="nome" class="form-control" autocomplete="off" required>
            </div>

            <div class="mb-3 d-flex">
                <div class="flex-grow-1 me-2">
                    <label for="ano" class="form-label">Ano:</label>
                    <select name="ano" id="ano" class="form-select" required>
                        <option value="">Selecione o ano</option>
                        <option value="6">6º Ano</option>
                        <option value="7">7º Ano</option>
                        <option value="8">8º Ano</option>
                        <option value="9">9º Ano</option>
                        <option value="1">1º Ano EM</option>
                        <option value="2">2º Ano EM</option>
                        <option value="3">3º Ano EM</option>
                    </select>
                </div>
                <div class="flex-shrink-1">
                    <label for="sala" class="form-label">Classe:</label>
                    <input type="text" name="sala" id="sala" class="form-control" maxlength="1" autocomplete="off" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" autocomplete="off" required>
            </div>

            <button type="submit" class="btn btn-gradient w-100">Atualizar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../interatividade/checar_sessao.js"></script>
    <script src="../interatividade/script.js"></script>
    <script src="../interatividade/devtools_block.js"></script>
    <script src="../interatividade/logout.js"></script>

    <script>
        const alunoId = new URLSearchParams(window.location.search).get('id');
        const mensagemDiv = document.querySelector('.mensagem');

        // Bloqueia a digitação de minúsculas na sala
        document.getElementById('sala').addEventListener('input', function () {
            this.value = this.value.toUpperCase();
        });

        // Carrega os dados do aluno via AJAX
        async function carregarAluno() {
            try {
                const response = await fetch(`../backend/editar_aluno.php?id=${alunoId}`);
                const data = await response.json();

                if (!data.success) {
                    mensagemDiv.innerHTML = data.message;
                    return;
                }

                const aluno = data.data;
                document.getElementById('nome').value = aluno.nome;
                document.getElementById('ano').value = aluno.ano;
                document.getElementById('sala').value = aluno.sala;
                document.getElementById('email').value = aluno.email;
            } catch (error) {
                mensagemDiv.innerHTML = "Erro ao carregar dados do aluno.";
                console.error(error);
            }
        }

        // Submissão do formulário via AJAX
        document.getElementById('editarAlunoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch(`../backend/editar_aluno.php?id=${alunoId}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Atualiza a mensagem com cor adequada
                mensagemDiv.innerHTML = `<p style="color: ${data.success ? 'green' : 'red'}">${data.message}</p>`;
                mensagemDiv.style.opacity = '1';
                mensagemDiv.style.display = 'block';

                // Faz desaparecer depois de 3s
                setTimeout(() => {
                    mensagemDiv.style.opacity = '0';
                    setTimeout(() => {
                        mensagemDiv.style.display = 'none';
                    }, 500);
                }, 3000);

            } catch (error) {
                mensagemDiv.innerHTML = `<p style="color: red">Erro ao atualizar aluno.</p>`;
                mensagemDiv.style.opacity = '1';
                mensagemDiv.style.display = 'block';

                setTimeout(() => {
                    mensagemDiv.style.opacity = '0';
                    setTimeout(() => {
                        mensagemDiv.style.display = 'none';
                    }, 500);
                }, 3000);

                console.error(error);
            }
        });

        // Inicializa
        carregarAluno();
    </script>

</body>

</html>
