<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Professor</title>
    <link rel="icon" href="../imagens/1748908346791.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../estilos/style.css">
    <link rel="stylesheet" type="text/css" href="../estilos/registrar.css">
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="header">
        <a href="painel.html" class="header-link">
            <img src="../imagens/1748908346791.png" alt="Logo" class="header-logo" />
            <span class="header-text">Biblioteca M.V.C</span>
        </a>
        <span id="toggleSidebar" class="openbtn" onclick="toggleNav()">&#9776;</span>
    </nav>

    <!-- Menu lateral -->
    <div class="sidebar" id="mySidebar">
        <ul>
            <li><a href="relatorios.html">Relatórios</a></li>
            <li><a href="../backend/logout.php" id="logoutLink">Logout</a></li>
        </ul>
    </div>

    <div class="mt-3 text-start">
        <a href="ver_professores.html" class="btn-back" title="Voltar">
            &#8592;
        </a>
    </div>

    <!-- Mensagem de feedback -->
    <div class="mensagem" id="mensagem"></div>
    
    <div class="container">
        <h2 class="text-center">Editar Professor</h2>
    
        <form id="editarForm" novalidate>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome e Sobrenome:</label>
                <input type="text" name="nome" id="nome" class="form-control" autocomplete="off" required>
            </div>
    
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" name="cpf" id="cpf" class="form-control" autocomplete="off" required
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                <div class="invalid-feedback">Informe um CPF válido no formato 000.000.000-00.</div>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" autocomplete="off"
                    placeholder="Utilize o e-mail pessoal" required>
                <div class="invalid-feedback">Informe um e-mail válido.</div>
            </div>
    
            <div class="mb-3">
                <label for="senha" class="form-label">Nova Senha (opcional):</label>
                <input type="text" name="senha" id="senha" class="form-control" autocomplete="off" pattern="[a-z0-9]{8,16}"
                    minlength="8" maxlength="16"
                    placeholder="A senha deve conter apenas letras minúsculas e números, entre 8 e 16 caracteres."
                    title="A senha deve conter apenas letras minúsculas e números, entre 8 e 16 caracteres.">
                <div class="invalid-feedback">Use apenas letras minúsculas e números (8-16 caracteres).</div>
            </div>
    
            <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Nova Senha:</label>
                <input type="password" name="confirmarSenha" id="confirmarSenha" class="form-control" autocomplete="off"
                    placeholder="Repita a nova senha">
                <div class="invalid-feedback">As senhas não coincidem.</div>
            </div>
    
            <button type="submit" class="btn btn-gradient w-100">Salvar Alterações</button>
        </form>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const professorId = new URLSearchParams(window.location.search).get('id');
            const cpfInput = document.getElementById("cpf");
            const form = document.getElementById("editarForm");
            const mensagemDiv = document.querySelector('.mensagem');

            // Mostrar mensagem
            function mostrarMensagem(texto, sucesso = true) {
                mensagemDiv.innerHTML = `<p style="color:${sucesso ? 'green' : 'red'};">${texto}</p>`;
                mensagemDiv.style.opacity = '1';
                mensagemDiv.style.display = 'block';
                setTimeout(() => {
                    mensagemDiv.style.transition = 'opacity 0.5s';
                    mensagemDiv.style.opacity = '0';
                    setTimeout(() => {
                        mensagemDiv.style.display = 'none';
                        mensagemDiv.style.transition = '';
                    }, 500);
                }, 3000);
            }

            // Máscara do CPF
            cpfInput.addEventListener("input", function () {
                let value = cpfInput.value.replace(/\D/g, "");
                if (value.length > 11) value = value.slice(0, 11);
                value = value.replace(/(\d{3})(\d)/, "$1.$2");
                value = value.replace(/(\d{3})(\d)/, "$1.$2");
                value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
                cpfInput.value = value;
            });

            // Validar campo individual
            function validarCampo(campo) {
                if (campo.value.trim() === "") {
                    campo.classList.remove("is-invalid");
                    campo.classList.remove("is-valid");
                    return campo.hasAttribute('required') ? false : true;
                }

                // Validação do campo de confirmação de senha
                if (campo.id === "confirmarSenha") {
                    const senha = document.getElementById("senha").value.trim();
                    if (senha && campo.value !== senha) {
                        campo.classList.add("is-invalid");
                        campo.classList.remove("is-valid");
                        return false;
                    } else {
                        campo.classList.remove("is-invalid");
                        if (senha) campo.classList.add("is-valid");
                        return true;
                    }
                }

                if (!campo.checkValidity()) {
                    campo.classList.add("is-invalid");
                    campo.classList.remove("is-valid");
                    return false;
                } else {
                    campo.classList.remove("is-invalid");
                    campo.classList.add("is-valid");
                    return true;
                }
            }

            // Validação em tempo real
            const campos = form.querySelectorAll("input");
            campos.forEach(campo => {
                campo.addEventListener("input", () => validarCampo(campo));
                campo.addEventListener("blur", () => validarCampo(campo));
            });

            // Carregar dados do professor
            async function carregarProfessor() {
                try {
                    const response = await fetch(`../backend/editar_professor.php?id=${professorId}`);
                    const data = await response.json();
                    if (data.status !== 'success') {
                        mostrarMensagem(data.message, false);
                        return;
                    }
                    const prof = data.data;
                    document.getElementById('nome').value = prof.nome;
                    document.getElementById('cpf').value = prof.cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                    document.getElementById('email').value = prof.email;
                } catch (error) {
                    mostrarMensagem('Erro ao carregar dados do professor.', false);
                    console.error(error);
                }
            }

            // Submit
            form.addEventListener("submit", async function (e) {
                e.preventDefault();

                let todosValidos = true;
                campos.forEach(campo => {
                    if (!validarCampo(campo)) todosValidos = false;
                });
                if (!todosValidos) return;

                const formData = {
                    nome: document.getElementById("nome").value.trim(),
                    cpf: document.getElementById("cpf").value.trim(),
                    email: document.getElementById("email").value.trim(),
                    senha: document.getElementById("senha").value.trim()
                };

                try {
                    const response = await fetch(`../backend/editar_professor.php?id=${professorId}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();
                    mostrarMensagem(data.message, data.status === 'success');
                } catch (error) {
                    mostrarMensagem('Erro na comunicação com o servidor.', false);
                    console.error(error);
                }
            });

            carregarProfessor();
        });
    </script>

    <!-- Link para arquivos JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../interatividade/checar_sessao.js"></script>
    <script src="../interatividade/script.js"></script>
    <script src="../interatividade/devtools_block.js"></script>
    <script src="../interatividade/logout.js"></script>

</body>

</html>
