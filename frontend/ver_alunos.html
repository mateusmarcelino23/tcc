<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../imagens/1748908346791.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="../estilos/style.css">
    <link rel="stylesheet" type="text/css" href="../estilos/ver.css">
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="header">
        <a href="painel.html" class="header-link">
            <img src="../imagens/1748908346791.png" alt="Logo" class="header-logo" />
            <span class="header-text">Biblioteca M.V.C</span>
        </a>
        <span id="toggleSidebar" class="openbtn" onclick="toggleNav()">&#9776;</span>
    </nav>

    <!-- Menu lateral -->
    <div class="sidebar" id="mySidebar">
        <ul>
            <li><a href="relatorios.html">Relatórios</a></li>
            <li><a href="../backend/logout.php" id="logoutLink">Logout</a></li>
        </ul>
    </div>

    <div class="mt-3 text-start">
        <a href="painel.html" class="btn-back" title="Voltar para o Painel">
            &#8592;
        </a>
    </div>


    <div class="container mt-5">
        <h2 class="text-center">Lista de Alunos</h2>

        <div class="text-center mb-2">
            <a href="cadastrar_aluno.html" class="link-registrar">Cadastrar Aluno</a>
        </div>

        <div class="table-container">
            <table id="alunosTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Série</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Conteúdo carregado via AJAX -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
                const tabela = $('#alunosTable').DataTable({
                    language: {
                        url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json"
                    }
                });

            // Função para carregar alunos via AJAX
            function carregarAlunos() {
                $.ajax({
                    url: '../backend/ver_alunos.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        tabela.clear();

                        if (response.success) {
                            response.alunos.forEach(aluno => {
                                tabela.row.add([
                                    aluno.nome,
                                    aluno.serie,
                                    aluno.email,
                                    `<a href='editar_aluno.html?id=${aluno.id}' class='edit-link'>Editar</a>`,
                                    `<a href='#' class='delete-link' data-id='${aluno.id}'>Remover</a>`
                                ]).draw();
                            });
                        } else {
                            alert(response.message || 'Erro ao carregar alunos.');
                        }
                    },
                    error: function () {
                        alert('Erro ao conectar com o servidor.');
                    }
                });
            }

            // Carrega os alunos ao iniciar
            carregarAlunos();

            // Evento de exclusão
            $('#alunosTable tbody').on('click', '.delete-link', function (e) {
                e.preventDefault();
                const alunoId = $(this).data('id');

                if (confirm('Tem certeza de que deseja remover este aluno?')) {
                    $.ajax({
                        url: '../backend/ver_alunos.php',
                        method: 'GET',
                        data: { remover: alunoId },
                        dataType: 'json',
                        success: function (response) {
                            if (response.success) {
                                alert(response.message);
                                carregarAlunos(); // Recarrega a tabela
                            } else {
                                alert(response.message);
                            }
                        },
                        error: function () {
                            alert('Erro ao tentar remover o aluno.');
                        }
                    });
                }
            });
        });
    </script>

    <!-- Scripts adicionais -->
    <script src="../interatividade/checar_sessao.js"></script>
    <script src="../interatividade/script.js"></script>
    <script src="../interatividade/devtools_block.js"></script>
    <script src="../interatividade/logout.js"></script>
</body>

</html>
