    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="../estilos/style.css">
    <link rel="stylesheet" href="../estilos/ver.css">
</head>

<body>

    <div class="mt-3 text-start">
        <a href="painel.html" class="btn-back" title="Voltar para o Painel">
            &#8592;
        </a>
    </div>

    <nav class="header">
        <a href="painel.html" class="header-link">
            <img src="../imagens/1748908346791.png" alt="Logo" class="header-logo" />
            <span class="header-text">Biblioteca M.V.C </span>
        </a>
        <span id="toggleSidebar" class="openbtn" onclick="toggleNav()">&#9776;</span>
    </nav>

    <!-- Menu lateral -->
    <div class="sidebar" id="mySidebar">
        <ul>
            <li><a href="relatorios.html">Relatórios</a></li>
            <li><a href="../backend/logout.php" id="logoutLink">Logout</a></li>
        </ul>

    <div class="container mt-5">
        <h2 class="text-center">Lista de Emprestimos</h2>
    
        <div class="text-center mb-2">
            <a href="registrar_emprestimo.html" class="link-registrar">Registrar Emprestimo</a>
        </div>

        <div class="table-container">
            <table id="emprestimosTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Livro</th>
                        <th>Retirada</th>
                        <th>Devolução</th>
                        <th>Professor</th>
                        <th>Status</th>
                        <th></th> <!-- Confirmar devolução ou cancelar -->
                        <th></th> <!-- Editar -->
                        <th></th> <!-- Remover -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Conteúdo será carregado via AJAX -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script>
        // Função para formatar datas no padrão brasileiro
        function formatarData(data) {
            if (!data || data === '0000-00-00') return '-';
            const dt = new Date(data);
            return dt.toLocaleDateString('pt-BR');
        }

        // Função para renderizar o status do empréstimo
        function renderStatus(data) {
            const hoje = new Date();
            let status = '';
            let classe = '';

            if (data.status == 2) {
                status = 'Devolvido';
                classe = 'status-devolvido';
            } else if (data.status == 1 || new Date(data.data_devolucao) <= hoje) {
                status = 'Pendente';
                classe = 'status-atrasado';
            } else {
                status = 'Em andamento';
                classe = 'status-andamento';
            }

            return `<span class="badge ${classe}">${status}</span>`;
        }

        // Função para renderizar o botão de confirmar/cancelar devolução
        function renderDevolucao(data) {
            const devolvido = data.status == 2;
            return `<button class="status-entregue" data-devolvido="${devolvido}" onclick="toggleDevolucao(this, ${data.id})">
                        ${devolvido ? 'Cancelar devolução' : 'Confirmar devolução'}
                    </button>`;
        }

        // Função para renderizar o botão de editar
        function renderEditar(data) {
            return `<button class="edit-link" onclick="location.href='editar_emprestimo.html?id=${data.id}'">Editar</button>`;
        }

        // Função para renderizar o botão de remover via AJAX
        function renderRemover(data) {
            return `<button class="delete-link" onclick="removerEmprestimo(${data.id})">Remover</button>`;
        }

        // Função de remoção via AJAX
        function removerEmprestimo(id) {
            if (!confirm('Tem certeza de que deseja remover este empréstimo?')) return;

            $.ajax({
                url: '../backend/ver_emprestimos.php',
                type: 'GET',
                data: { remover: id },
                dataType: 'json',
                success: function (response) {
                    if (response.success && response.message) {
                        alert(response.message);
                    } else if (!response.success && response.message) {
                        alert('Erro: ' + response.message);
                    }
                    $('#emprestimosTable').DataTable().ajax.reload();
                },
                error: function () {
                    alert('Erro na requisição AJAX.');
                }
            });
        }

        // Inicializa o DataTable
        $(document).ready(function () {
            $('#emprestimosTable').DataTable({
                rowId: 'id',
                ajax: {
                    url: '../backend/ver_emprestimos.php',
                    dataSrc: 'data'
                },
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json'
                },
                columns: [
                    { data: 'aluno_nome' },
                    { data: 'nome_livro' },
                    { data: 'data_emprestimo', render: formatarData },
                    { data: 'data_devolucao', render: formatarData },
                    { data: 'professor_nome' },
                    { data: null, render: renderStatus },
                    { data: null, render: renderDevolucao },
                    { data: null, render: renderEditar },
                    { data: null, render: renderRemover }
                ]
            });
        });
    </script>

    <!-- Funções extras -->
    <script src="../interatividade/checar_sessao.js"></script>
    <script src="../interatividade/script.js"></script>
    <script src="../interatividade/devtools_block.js"></script>

</body>

</html>
