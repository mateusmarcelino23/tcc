<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professores</title>
    <link rel="icon" href="../imagens/1748908346791.png" type="image/x-icon">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="../estilos/style.css">
    <link rel="stylesheet" type="text/css" href="../estilos/ver.css">
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="header">
        <a href="painel.html" class="header-link">
            <img src="../imagens/1748908346791.png" alt="Logo" class="header-logo" />
            <span class="header-text">Biblioteca M.V.C </span>
        </a>
        <span id="toggleSidebar" class="openbtn" onclick="toggleNav()">&#9776;</span>
    </nav>

    <!-- Menu lateral -->
    <div class="sidebar" id="mySidebar">
        <ul>
            <li><a href="relatorios.html">Relatórios</a></li>
            <li><a href="../backend/logout.php" id="logoutLink">Logout</a></li>
        </ul>
    </div>

    <!-- Voltar ao painel -->
    <div class="mt-3 text-start">
        <a href="painel.html" class="btn-back" title="Voltar para o Painel">
            &#8592;
        </a>
    </div>


    <div class="container mt-5">
        <h2 class="text-center">Lista de Professores</h2>

        <div class="text-center mb-2">
            <a href="cadastrar_professor.html" class="link-registrar">Cadastrar Professor</a>
        </div>

        <div class="table-container">
            <table id="professoresTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Conteúdo carregado via AJAX -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function() {
            const tabela = $('#professoresTable').DataTable({
                language: {
                    url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json"
                }
            })

            // Função para formatar CPF
            function formatarCPF(cpf) {
                return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            }

            // Função para carregar professores via AJAX
            function carregarProfessores() {
                $.ajax({
                    url: '../backend/ver_professores.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        tabela.clear();

                        if (response.success) {
                            response.professores.forEach(professor => {
                                tabela.row.add([
                                    professor.nome,
                                    professor.email,
                                    formatarCPF(professor.cpf),
                                    `<a href='editar_professor.html?id=${professor.id}' class='edit-link'>Editar</a>`,
                                    `<a href='#' class='delete-link' data-id='${professor.id}'>Remover</a>`,
                                ]).draw();
                            });
                        } else {
                            alert(response.message || 'Erro ao carregar professores.');
                        }
                    },
                    error: function () {
                        alert('Erro ao conectar com o servidor')
                    }
                });
            }

            // Carrega os professores ao iniciar
            carregarProfessores();

            // Evento de exclusão
            $('#professoresTable tbody').on('click', '.delete-link', function (e) {
                e.preventDefault();
                const professorId = $(this).data('id');

                if (confirm('Tem certeza de que deseja remover este professor?')) {
                    $.ajax({
                        url: '../backend/ver_professores.php',
                        method: 'GET',
                        data: { remover: professorId },
                        dataType: 'json',
                        success: function (response) {
                            if (response.success) {
                                alert(response.message);
                                carregarProfessores(); // Recarrega a tabela
                            } else {
                                alert(response.message);
                            }
                        },
                        error: function () {
                            alert('Erro ao tentar remover o professor.');
                        }
                    });
                }
            });
        });
    </script>

    <!-- Scripts adicionais -->
    <script src="../interatividade/checar_sessao.js"></script>
    <script src="../interatividade/script.js"></script>
    <script src="../interatividade/devtools_block.js"></script>
    <script src="../interatividade/logout.js"></script>
</body>

</html>
