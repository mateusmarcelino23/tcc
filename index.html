<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/1748908346791.png" type="image/x-icon">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/login.css">
</head>

<body class="body">

    <!-- Logo -->
    <div class="text-center mb-3">
        <img src="imagens/1748908346791.png" alt="Logo da Biblioteca M.V.C" class="logo">
    </div>

    <div class="container">
        <div class="text-center">
            <h1 class="h1" style="font-size: 30px;">Login do Professor</h1>
        </div>

        <!-- Div para exibir mensagens de erro dinamicamente -->
        <div id="mensagemLogin" class="alert alert-danger mt-3 d-none"></div>

        <!-- Formulário de login -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" name="cpf" id="cpf" class="form-control shadow-sm" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" name="senha" id="senha" class="form-control shadow-sm" autocomplete="off"
                    required>
            </div>
            <button type="submit" class="login-container button" style="margin-top: 30px;">Entrar</button>
        </form>
    </div>

    <!-- Informações de teste -->
    <div class="mensagem-topo">
        <p>
            <strong>Ainda não possui uma conta? Use:</strong><br>
            <strong>CPF:</strong> 000.000.000-00<br>
            <strong>Senha:</strong> senha123
        </p>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; position: fixed; bottom: 0; color: black;">
        <p>&copy; 2025 Mateus Marcelino.</p>
    </footer>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('backend/check_login.php'); // verifica sessão
                const data = await response.json();
                if (data.loggedIn) {
                    window.location.href = 'frontend/painel.html'; // redireciona se já estiver logado
                    return; // interrompe execução do restante do script
                }
            } catch (err) {
                console.error('Erro ao verificar login:', err);
            }
        });

        // Máscara de CPF para o campo de entrada
        document.getElementById('cpf').addEventListener('input', function (e) {
            let cpf = e.target.value.replace(/\D/g, ''); // Remove tudo que não for número
            cpf = cpf.replace(/^(\d{3})(\d)/, '$1.$2'); // Adiciona primeiro ponto
            cpf = cpf.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3'); // Segundo ponto
            cpf = cpf.replace(/\.(\d{3})(\d)/, '.$1-$2'); // Hífen
            e.target.value = cpf.substring(0, 14); // Limita a 14 caracteres
        });

        // Captura a submissão do formulário
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Evita que a página seja recarregada

            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;

            try {
                // Envia dados para login.php via POST
                const response = await fetch('backend/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ cpf, senha }) // Codifica os dados
                });

                const data = await response.json(); // Converte resposta em JSON
                const mensagemDiv = document.getElementById('mensagemLogin');

                if (data.success) {
                    // Login bem-sucedido, redireciona para a página principal
                    window.location.href = 'frontend/painel.html';
                } else {
                    // Mostra mensagem de erro
                    mensagemDiv.textContent = data.message;
                    mensagemDiv.classList.remove('d-none');

                    // Remove a mensagem após 2 segundos
                    setTimeout(() => mensagemDiv.classList.add('d-none'), 2000);
                }
            } catch (err) {
                console.error('Erro na requisição:', err);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="interatividade/devtools_block.js"></script>
</body>

</html>
