<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livros</title>
    <link rel="icon" href="../imagens/1748908346791.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../estilos/style.css">
    <link rel="stylesheet" type="text/css" href="../estilos/registrar.css">
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="header">
        <a href="painel.html" class="header-link">
            <img src="../imagens/1748908346791.png" alt="Logo" class="header-logo" />
            <span class="header-text">Biblioteca M.V.C </span>
        </a>
        <span id="toggleSidebar" class="openbtn" onclick="toggleNav()">&#9776;</span>
    </nav>

    <!-- Menu lateral -->
    <div class="sidebar" id="mySidebar">
        <ul>
            <li><a href="relatorios.html">Relatórios</a></li>
            <li><a href="../backend/logout.php" id="logoutLink">Logout</a></li>
        </ul>
    </div>

    <!-- Voltar -->
    <div class="mt-3 text-start">
        <a href="painel.html" class="link-back">
            < Voltar para o painel</a>
    </div>

    <!-- Mensagem de feedback -->
    <div id="mensagem" class="mensagem"></div>

    <!-- Container para o formulário -->
    <div class="container">
        <h2>Buscar Livros</h2>
        <form id="buscarLivrosForm">
            <label for="termo_busca">Digite o Título ou ISBN do Livro:</label>
            <input type="text" id="termo_busca" name="termo_busca" autocomplete="off" required>
            <button type="submit" class="btn">Buscar</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal" id="resultadosModal" tabindex="-1" aria-labelledby="resultadosModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultadosModalLabel">Resultados da Busca</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="resultadosLista"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Div para inserir livro manualmente -->
    <div class="container" style="margin-top: 50px;">
        <h3>Não encontrou o livro? Insira os dados manualmente:</h3>
        <form id="manualForm">
            <label for="manual_titulo">Título do Livro:</label>
            <input type="text" id="manual_titulo" name="manual_titulo" autocomplete="off" required>

            <label for="manual_autor">Nome do(a) Autor(a):</label>
            <input type="text" id="manual_autor" name="manual_autor" autocomplete="off" required>

            <button type="submit" class="btn">Adicionar Manualmente</button>
        </form>
    </div>

    <script>
        const mensagemDiv = document.getElementById('mensagem');
        const resultadosLista = document.getElementById('resultadosLista');
        const resultadosModal = new bootstrap.Modal(document.getElementById('resultadosModal'));

        // Variável global para armazenar resultados da busca
        let resultadosGlobais = null;

        // Buscar livros via AJAX
        document.getElementById('buscarLivrosForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const termo = document.getElementById('termo_busca').value;

            try {
                const res = await fetch('../backend/cadastrar_livros.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `termo_busca=${encodeURIComponent(termo)}`
                });
                const data = await res.json();

                if (data.error) {
                    mensagemDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
                    return;
                }

                if (data.message) {
                    mensagemDiv.innerHTML = `<p>${data.message}</p>`;
                    return;
                }

                // Armazena resultados globalmente
                resultadosGlobais = data.resultados;

                resultadosLista.innerHTML = '';
                data.resultados.items.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <img src="${item.volumeInfo.imageLinks?.thumbnail || 'Imagem não disponível'}" alt="Capa do Livro">
                        <div>
                            <strong>${item.volumeInfo.title}</strong>
                            <p>Autor(a): ${item.volumeInfo.authors ? item.volumeInfo.authors.join(', ') : 'Autor desconhecido'}</p>
                            <p>ISBN: ${item.volumeInfo.industryIdentifiers ? item.volumeInfo.industryIdentifiers[0].identifier : 'ISBN não disponível'}</p>
                            <button class="modal-btn" data-index="${index}">Adicionar Livro</button>
                        </div>`;
                    resultadosLista.appendChild(li);
                });

                // Adiciona listener para os botões "Adicionar Livro"
                resultadosLista.querySelectorAll('.modal-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const index = btn.getAttribute('data-index');
                        adicionarLivro(index);
                    });
                });

                resultadosModal.show();
            } catch (err) {
                mensagemDiv.innerHTML = `<p style="color:red;">Erro ao buscar livros.</p>`;
                console.error(err);
            }
        });

        // Adicionar livro da lista de resultados
        async function adicionarLivro(index) {
                if (!resultadosGlobais) return;

                try {
                    const res = await fetch('../backend/cadastrar_livros.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `adicionar_livro_id=${index}&resultados=${encodeURIComponent(JSON.stringify(resultadosGlobais))}`
                    });
                    const data = await res.json();

                    // Define a mensagem
                    mensagemDiv.innerHTML = `<p style="color:${data.status === 'success' ? 'green' : (data.status === 'warning' ? 'orange' : 'red')}">${data.message || data.error}</p>`;
                    mensagemDiv.style.opacity = '1';
                    mensagemDiv.style.display = 'block';

                    // Fecha o modal e limpa dados
                    resultadosModal.hide();
                    resultadosLista.innerHTML = '';
                    resultadosGlobais = null;
                    document.getElementById('termo_busca').value = '';

                    // Faz a mensagem desaparecer depois de 3s
                    setTimeout(() => {
                        mensagemDiv.style.transition = 'opacity 0.5s';
                        mensagemDiv.style.opacity = '0';
                        setTimeout(() => {
                            mensagemDiv.style.display = 'none';
                        }, 500);
                    }, 3000);

                } catch (err) {
                    mensagemDiv.innerHTML = `<p style="color:red;">Erro ao adicionar livro.</p>`;
                    console.error(err);
                }
            }

        // Cadastro manual de livros
        document.getElementById('manualForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const titulo = document.getElementById('manual_titulo').value;
            const autor = document.getElementById('manual_autor').value;

            try {
                const res = await fetch('../backend/cadastrar_livros.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `manual_titulo=${encodeURIComponent(titulo)}&manual_autor=${encodeURIComponent(autor)}`
                });
                const data = await res.json();

                // Define a mensagem
                mensagemDiv.innerHTML = `<p style="color:${data.status === 'success' ? 'green' : (data.status === 'warning' ? 'orange' : 'red')}">${data.message || data.error}</p>`;
                mensagemDiv.style.opacity = '1';
                mensagemDiv.style.display = 'block';

                // Limpa os campos do formulário
                document.getElementById('manual_titulo').value = '';
                document.getElementById('manual_autor').value = '';

                // Faz a mensagem desaparecer depois de 3s
                setTimeout(() => {
                    mensagemDiv.style.transition = 'opacity 0.5s';
                    mensagemDiv.style.opacity = '0';
                    setTimeout(() => {
                        mensagemDiv.style.display = 'none';
                    }, 500);
                }, 3000);


            } catch (err) {
                mensagemDiv.innerHTML = `<p style="color:red;">Erro ao adicionar livro manualmente.</p>`;
                console.error(err);
            }
        });
    </script>


    <script src="../interatividade/script.js"></script>
    <script src="../interatividade/devtools_block.js"></script>
    <script src="../interatividade/logout.js"></script>
</body>

</html>
